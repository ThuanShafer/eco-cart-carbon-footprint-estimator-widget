<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Eco Cart</title>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="styles.css" />
      <script src="scripts.js"></script>

      <!-- Script Tag to inject the Widget into the Merchant Store Cart -->
      <script type="module" src="/build/carbon-offset-estimator-widget.esm.js"></script>
      <script nomodule src="/build/carbon-offset-estimator-widget.js"></script>
  </head>
  <body>
      <div class="container">
          <h1>Your Shopping Cart</h1>
          <div class="cart-items">
              <div class="cart-item" data-item-id="item-1" data-price-per-unit="84.99">
                  <div class="item-details">
                      <img class="product-thumbnail" src="assets/gold_standard_whey.webp" alt="ON Whey Gold Standard"/>
                      <div>
                          <h3 href="https://www.optimumnutrition.com/en-us/Products/Shakes-%26-Powders/GOLD-STANDARD-100%25-WHEY%E2%84%A2/p/gold-standard-100-whey-protein">
                            ON Whey Gold Standard
                          </h3>
                          <p>$84.99</p>
                      </div>
                  </div>
                  <div class="item-quantity-controls">
                      <button class="quantity-button" data-action="decrease" data-item-id="item-1">-</button>
                      <span class="quantity-display" id="display-item-1">3</span>
                      <button class="quantity-button" data-action="increase" data-item-id="item-1">+</button>
                  </div>
                  <div class="item-price" id="price-item-1">$254.97</div>
              </div>
          </div>
          <div class="cart-summary">
              <p class="subtotal-container"><b>Subtotal:</b>
                <span class="subtotal" id="cart-subtotal">$303.40 USD</span></p>
              <p class="tax-text">Taxes and shipping calculated at checkout</p>
             <div id="cart_div">
                  <carbon-offset-estimator ></carbon-offset-estimator>
              </div>

              <button class="checkout-button">Check out</button>
              <button class="paypal-button"><img class="payment-icon" src="assets/paypal-logo.webp" alt=""/></button>
          </div>
      </div>
  </body>
</html>
